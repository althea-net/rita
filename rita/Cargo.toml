[package]
name = "rita"
version = "0.4.7"
authors = ["Jehan <jehan.tremback@gmail.com>", "Ben <wangben3@gmail.com>"]
build = "build.rs"
edition = "2018"

[[bin]]
name = "rita_exit"
path = "src/exit.rs"

[[bin]]
name = "rita"
path = "src/client.rs"

[dependencies]
althea_kernel_interface = { path = "../althea_kernel_interface" }
althea_types = { path = "../althea_types", features = ["actix"]}
babel_monitor = { path = "../babel_monitor" }
clu = { path = "../clu" }
exit_db = { path = "../exit_db" }
num256 = "0.2"
settings = { path = "../settings" }

web30 = {git = "https://github.com/althea-mesh/web30", rev="56b0068aa43eb563db996418eb96f3ade85ef73b"}
syslog = "4"
actix = "0.7"
actix-web = { version = "0.7", default_features = false, features= ["ssl"] }
actix_derive = "0.4"
bytes = "0.4"
config = "0.9"
diesel = { version = "1.4", features = ["postgres", "r2d2"] }
libsqlite3-sys = { version = "0.9", features = ["bundled"] }
docopt = "1.1"
dotenv = "0.13"
env_logger = "0.6"
failure = "0.1"
futures = "0.1"
handlebars = "1.1"
ipnetwork = "0.14"
lazy_static = "1.3"
log = "0.4"
minihttpse = "0.1"
mockito = "0.17"
mockstream = { git = "https://github.com/lazy-bitfield/rust-mockstream.git" }
rand = "0.6"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tokio = "0.1"
tokio-io = "0.1"
tokio-codec = "0.1"
regex = "1.1"
trust-dns-resolver = "0.10"
byteorder = { version = "1.3", features = ["i128"] }
openssl-probe = "0.1"
num-traits="0.2"
clarity = "0.1"
eui48 = "0.4"
arrayvec = {version= "0.4", features = ["serde-1"]}
lettre = {git = "https://github.com/lettre/lettre/"}
lettre_email = {git = "https://github.com/lettre/lettre/"}
phonenumber = "0.2"
r2d2 = "0.8"

[features]
default = []
development = []
