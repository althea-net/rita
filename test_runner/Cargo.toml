[package]
name = "test_runner"
version = "0.1.0"
edition = "2018"
build = "build.rs"

[[bin]]
name = "tester"
path = "src/main.rs"

[dependencies]
ipnetwork = "0.20"
env_logger = "0.10"
log = "0.4"
docopt = "1.1"
actix-async = {package="actix", version = "0.13"}
nix = "0.26.1"
petgraph = "0.6.2"
babel_monitor = { path = "../babel_monitor" }
althea_kernel_interface = { path = "../althea_kernel_interface", features = ["integration_test"] }
clu = { path = "../clu" }
settings = { path = "../settings", features = ["load_from_disk"] }
rita_client = { path = "../rita_client"}
rita_common = { path = "../rita_common"}