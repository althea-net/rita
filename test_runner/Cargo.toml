[package]
name = "test_runner"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "tester"
path = "src/main.rs"

[dependencies]
env_logger = "0.10"
log = "0.4"
docopt = "1.1"
ctrlc = {version = "3.2.1", features = ["termination"]}
awc = "3.1"
actix-rt = "2.8"
integration_tests = {path = "../integration_tests"}