[package]
name = "althea_rs"
version = "0.1.11"
authors = ["Stan Drozd <drozdziak1@gmail.com>"]
edition = "2018"

[workspace]
members = ["althea_kernel_interface", "settings", "clu", "exit_db", "antenna_forwarding_client", "antenna_forwarding_protocol", "auto_bridge","rita_common","rita_exit","rita_client", "rita_bin", "test_runner", "integration_tests"]

# Production relase profile, every trick is used to reduce binary size
[profile.release]
opt-level = "z"
strip = true
lto = true
codegen-units=1
incremental = false

# testrunner should be fast to execute but also to compile
# making the binary smaller does us no good since it's not going
# on a router and not even being uploaded anywhere
[profile.testrunner]
inherits = "dev"
opt-level = 2